<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../../static/assets/img/apple-icon.png" th:href="@{/assets/img/apple-icon.png}">
    <link rel="icon" type="image/png" href="../../static/assets/img/favicon.png" th:href="@{/assets/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        요리 레시피
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="../../static/assets/css/material-kit.css?v=2.2.1" rel="stylesheet" th:href="@{/assets/css/material-kit.css?v='2.2.1'}"/>
</head>

<body class="blog-posts sidebar-collapse">

    <div th:replace="~{header :: header}"></div>

    <div class="page-header header-filter header-small" data-parallax="true" style="background-image: url('../../static/assets/img/food/chicken.jpg');" th:style="'background-image: url(/assets/img/food/chicken.jpg);'">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <h2 class="title">마음에 드는 레시피를 찾고</h2>
                    <h2 class="title"> 즐거운 식사를 하시길 바랍니다.</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="main main-raised">
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col-md-8 ml-auto mr-auto text-center">
                        <ul class="nav nav-pills nav-pills-primary">
                            <li class="nav-item">
                                <a class="nav-link active" href="#pill1" data-toggle="tab">All</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#pill2" data-toggle="tab">World</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#pill3" data-toggle="tab">Arts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#pill3" data-toggle="tab">Tech</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#pill3" data-toggle="tab">Business</a>
                            </li>
                        </ul>
                        <div class="tab-content tab-space">
                            <div class="tab-pane active" id="pill1"></div>
                            <div class="tab-pane" id="pill2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <form>
                <div class="section">
                    <input type="hidden" name="size" value="28">
                    <h3 class="title text-center">총 [[ ${ recipeTotal } ]]개의 레시피</h3>
                    <br>
                    <div class="row display-4" th:each="rowList : ${recipeList.divideList}">
                        <div class="col-md-3 col-lg-3" th:each="recipe : ${rowList}">
                            <div class="card card-plain card-blog">
                                <div th:if="${recipe.attFileNoMain != ''}" class="card-header card-header-image card-background" style="background-image: url('../../static/assets/img/image_placeholder.jpg')" th:style="'background-image: url(' + ${recipe.attFileNoMain} + ')'">
                                    <a href="#" th:href="@{'/recipes/detail/' + ${recipe.id}}">
                                        <div class="card-body">
                                        </div>
                                    </a>
                                </div>
                                <div th:unless="${recipe.attFileNoMain != ''}" class="card-header card-header-image card-background" style="background-image: url('../../static/assets/img/image_placeholder.jpg')" th:style="'background-image: url(/assets/img/image_placeholder.jpg)'">
                                    <a href="#" th:href="@{'/recipes/detail/' + ${recipe.id}}">
                                        <div class="card-body">
                                        </div>
                                    </a>
                                </div>
                                <div class="card-body">
                                    <h6 class="card-category text-info">[[ ${ recipe.rcpPat2 } ]]</h6>
                                    <h4 class="card-title">
                                        <a href="#" th:href="@{'/recipes/detail/' + ${recipe.id}}">[[ ${ recipe.rcpNm } ]]</a>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="subscribe-line">
            <div class="pagination-area">
                <ul class="pagination justify-content-center text-center">
                    <li class="page-item" th:if="${recipeList.firstPage}"><a href="recipeList.html" th:href="@{/recipes(page=1, size=${pageCall.size})}" class="page-link">&#xAB;&#xAB;</a></li>
                    <li class="page-item" th:if="${recipeList.prevPage}"><a href="recipeList.html" th:href="@{/recipes(page=${recipeList.startPage - 1}, size=${pageCall.size})}" class="page-link">&#xAB;</a></li>
                    <li th:class="'page-item' + ${recipeList.nowPage == page? ' active':''}" th:each="page : ${recipeList.pageList}"><a href="recipeList.html" th:href="@{/recipes(page=${page}, size=${pageCall.size})}" class="page-link">[[${page}]]</a></li>
                    <li class="page-item" th:if="${recipeList.nextPage}"><a href="recipeList.html" th:href="@{/recipes(page=${recipeList.endPage + 1}, size=${pageCall.size})}" class="page-link">&#xBB;</a></li>
                    <li class="page-item" th:if="${recipeList.lastPage}"><a href="recipeList.html" th:href="@{/recipes(page=${recipeList.totalPage}, size=${pageCall.size})}" class="page-link">&#xBB;&#xBB;</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div th:replace="~{footer :: footer}"></div>

</body>
</html>
